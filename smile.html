<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Smile</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" href="smile.css">
</head>

<body>
  <div class="container.fluid">
    <div class="row">
      <div class="content">
        <h1 class="col-sm-12 text-center">Smiley grid</h1>
      </div>
    </div>
    <div class="row">
      <div class="content">
        <h1 class="col-sm-12 text-center">Half-Half, all Devices</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6 col-md-6 alpha"></div>
      <div class="col-sm-6 col-md-6 beta"></div>
    </div>
  </div>
  <div class="container.fluid">
    <div class="row">
      <div class="content">
        <h1 class="col-sm-12">Mobile fullscreen, laptop half-half</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6 alpha"></div>
      <div class="col-sm-6 beta"></div>
    </div>
  </div>
  <div class="container.fluid">
    <div class="row">
      <div class="content">
        <h1 class="col-sm-12">Mobile full, tablet Half, laptop Quarter</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-3 col-xs-3 alpha"></div>
      <div class="col-sm-3 col-xs-3 beta"></div>
      <div class="col-sm-3 col-xs-3 charlie"></div>
      <div class="col-sm-3 col-xs-3 delta"></div>
    </div>
  </div>
  <div class="container.fluid">
    <div class="row">
      <div class="content">
        <h2 class="col-sm-12">Nested rows</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-3 charlie"></div>
      <div class="col-sm-9">
        <div class="row">
          <div class="col-sm-6 beta"></div>
          <div class="col-sm-6 alpha"></div>
        </div>
        <div class="row">
          <div class="col-sm-12 charlie"></div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
